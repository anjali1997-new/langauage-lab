<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECube English Support Tool</title>
    <link rel="stylesheet" type="text/css" href="/styles/app.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header"> E Cube English Helper</div>
        <div class="story-page">
            <img src="img/sheebu.png" />
        </div>
        <div class="story-content">
            <div id="dvTextToRead">
                Sheebu was a sheep. One day she found a bell. She thought to herself 'Wow! What a tingle-jingle bell. I will wear this bell.' She hung it around her neck. Seeing the bell her friends asked, "Sheebu, what a lovely bell you have." Sheebu felt happy.
                <div class="control-panel ">
                    <div>
                        <!-- <button id='btnSpeak'><i class="fa fa-play fa-2x " aria-hidden="true "></i></button> -->
                        <!-- src="/audio/SheebutheSheep_1.mp3#t=6,12" -->
                        <audio id="audioControl" src="/audio/SheebutheSheep_1.mp3" type="audio/mpeg" controls="" style="display:none;"></audio>
                        <button id="btnAudioControl">
                            <i class="fa fa-play fa-2x " aria-hidden="true "></i>
                        </button>
                    </div>
                    <div id="divbtnStartRecognise" class="showme ">
                        <button id='btnStartRecognise'><i class="fa fa-microphone fa-2x " aria-hidden="true "></i></button>
                    </div>
                    <div id="divbtnStopRecognise" class="hideme ">
                        <button id='btnStopRecognise'><i class="fa fa-microphone-slash fa-2x " aria-hidden="true "></i></button>
                    </div>
                    <div>
                        <button id='btnAssessReading'><i class="fa fa-line-chart fa-2x " aria-hidden="true "></i></button>
                    </div>
                </div>
            </div>
            <div id=dvSpokenText>
            </div>
            <div id=dvDiffArea></div>
        </div>
        <div class="reports">
            <div id="divAnalysisArea"></div>
        </div>
        <div class="learning-outcome">

            <!-- controls="" style="display:none;" -->
        </div>

    </div>

    <script src="/scripts/jquery-3.4.1.min.js"></script>
    <script src="/scripts/jsdiff.js"></script>
    <script src="/scripts/speechHelper.js"></script>
    <script src="/scripts/DiffHelper.js"></script>
    <script src="/scripts/app.js"></script>
</body>

</html>
