<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text to Speech</title>
    <script src="/scripts/speechHelper.js">
    </script>
</head>

<body>

    <button id='btnSpeak'>Speak!</button>
    <div id=dvDiffArea></div>

    <button id='btnRecognise'>Recognise!</button>

    <script>
        let speechHelper = new SpeechHelper();
        btnSpeak.addEventListener('click', () => {
            let msg = ` Visual Studio Code is a lightweight but powerful source code editor which runs on your desktop and is available for Windows, macOS and Linux. It comes with built-in support for JavaScript, TypeScript
        and Node.js and has a rich ecosystem of extensions for other languages such as C++, C#, Java, Python, PHP, Go and runtimes such as .NET and Unity. Begin your journey with VS Code with these introductory videos. `;
            let speech = new SpeechHelper();
            speech.speakAll(msg);
        });

        btnRecognise.addEventListener('click', () => {
            speechHelper.recogniseSpeech();
        });
    </script>
</body>

</html>
