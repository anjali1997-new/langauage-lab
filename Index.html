<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text to Speech</title>
    <script src="/scripts/jsdiff.js"></script>
    <script src="/scripts/speechHelper.js"></script>
    <script src="/scripts/StringDiffHelper.js"></script>
</head>

<body>

    <button id='btnSpeak'>Speak!</button>
    <button id='btnRecognise'>Recognise!</button>
    <button id='btnReplaceString'>Replace Strings!</button>
    <div id=dvDiffArea></div>
    <div id=dvSpokenText></div>

    <script>
        let speechHelper = new SpeechHelper();
        let stringDiff = new StringDiffHelper();

        function delCallBack(data) {
            console.log(data);
        }

        function speechCallBack(response) {
            dvSpokenText.innerHTML = response;
            //console.log(data);
        }

        btnSpeak.addEventListener('click', () => {
            let msg = ` Visual Studio Code is a lightweight but powerful source code editor which runs on your desktop and is available for Windows, macOS and Linux. It comes with built-in support for JavaScript, TypeScript
        and Node.js and has a rich ecosystem of extensions for other languages such as C++, C#, Java, Python, PHP, Go and runtimes such as .NET and Unity. Begin your journey with VS Code with these introductory videos. `;
            let speech = new SpeechHelper();
            speech.speakAll(msg);
        });

        btnRecognise.addEventListener('click', () => {
            speechHelper.startSpeechRecognition(speechCallBack);
        });

        btnReplaceString.addEventListener('click', () => {
            let source = " This is the test from me";
            let mutated = "That was the test from me";
            dvDiffArea.innerHTML = stringDiff.getmodifiedDiffString(source, mutated);
        });
    </script>
</body>

</html>
