<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECube English Support Tool</title>
    <link rel="stylesheet" type="text/css" href="/styles/app.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header"> E Cube English Helper</div>
        <div class="story-page">
            <img src="img/sheebu.png" />
        </div>
        <div class="story-content">
            <div id=dvTextToRead ">                 
                You can first filter your array and then perform your map but this would require two passes on the array. Since this array is small, it is a very small performance cost.
                <div >
                    <button id='btnSpeak'><i class="fa fa-play " aria-hidden="true "></i></button>
                    <button id='btnStartRecognise'><i class="fa fa-microphone " aria-hidden="true "></i></button>
                    <button id='btnStopRecognise'><i class="fa fa-microphone-slash " aria-hidden="true "></i></button>
                    <button id='btnAssessReading'><i class="fa fa-line-chart " aria-hidden="true "></i></button>
                </div>
            </div>
            <div id=dvSpokenText>
            </div>
            <div id=dvDiffArea></div>
        </div>
        <div class="reports ">
            <div class="reports-div "> Test </div>
            <div class="reports-div ">               
            </div>
        </div>
        <div class="learning-outcome ">Learning outcome</div>
    </div>

    <script src="/scripts/jsdiff.js "></script>
    <script src="/scripts/speechHelper.js "></script>
    <script src="/scripts/DiffHelper.js "></script>
    <script src="/scripts/app.js "></script>
</body>

</html>
